{% extends 'layout.html' %}
{% block title %} Index {% endblock %} 
{% block content %}

<div class="container-xl">
  <div class="row row-cols-lg-4 row-cols-md-2">
    <!-- LISTADO DE PELICULAS DEL GENERO -->
    {% for p in peli %}
    <div class="col mx-auto">
      <!-- PORTADA -->
      <a href="{{ url_for('main.movie_id', id_movie=p.id) }}">
        <div class="card bg-dark">
          <img src="{{ p.portada }}" />
        </div>
      </a>
      <!-- TITULO Y FECHA -->
      <div>
        <h5>{{ p.titulo }}</h5>
        <h6 class="font-weight-lighter">{{ p.fecha }}</h6>
      </div>
    </div>
    {% endfor %}
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="{{ url_for(url, genre_name=genre_name, pag=prev) }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      {% for p in pages %}
      <li class="page-item"><a class="page-link" href="{{ url_for(url, genre_name=genre_name, pag=p) }}">{{ p }}</a></li>
      {% endfor %}
      <li class="page-item">
        <a class="page-link" href="{{ url_for(url, genre_name=genre_name, pag=next) }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

{% endblock %}
