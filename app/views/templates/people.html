{% extends 'layout.html' %} 
{% block title %} Index {% endblock %} 
{% block content %}

<div class="container">
  <div class="row row-cols-lg-5 row-cols-md-2">
    {% for p in lista %}
    <!-- LISTADO DE PERSONAS -->
    <div class="col mx-auto">
      <a href="{{ url_for('person.person_id', id_person=p.id)}}">
        <div class="card bg-dark">
          <img src="{{ p.perfil }}" />
        </div>
      </a>
      <div>
        <p><strong>{{ p.nombre }}</strong></p>
      </div>
    </div>
    {% endfor %}
  </div>
  
  {% include 'show_paginacion.html' %}

</div>

{% endblock %}
