{% extends 'layout.html' %} {% block title %} Index {% endblock %} {% block
content %}

<div class="container">
  <div class="row mt-4">
    <!-- PORTADA -->
    <div class="col-4">
      <class class="card bg-dark">
        <img src="{{ s.portada }}" />
      </class>
    </div>
    <!-- TITULO, GENEROS Y DESCRIPCION -->
    <div class="col-8">
      <h5>{{ s.nombre }}</h5>
      <p>{{ s.descripcion }}</p>
      <p>{{ s.id }}</p>
    </div>
  </div>
  <hr />
  <h2>Trailer</h2>
  <!-- TRAILER -->
  {% if s.video %}
  <div class="embed-responsive embed-responsive-16by9">
    <iframe
      class="embed-responsive-item"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/{{s.video}}"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  {% endif %}

  <hr />
  <h2>Recomendaciones</h2>
  <div class="row row-cols-lg-4 row-cols-md-2 mt-2">
    <!-- LISTADO DE SERIES RECOMENDADAS -->
    {% for s in rec %}
    <div class="col mx-auto">
      <a href="{{ url_for('series.serie_details', id_serie=s.id) }}">
        <div class="card bg-dark">
          <img src="{{ s.portada }}" alt="Portada" class="card-img" />
        </div>
      </a>
      <div>
        <h6>{{ s.nombre }}</h6>
        <p class="font-weight-lighter">{{ s.fecha }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
