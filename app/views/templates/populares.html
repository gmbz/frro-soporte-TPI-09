{% extends 'layout.html' %} 
{% block title %} Index {% endblock %} 
{% block content %}

<div class="container">
  <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1">
    {% for p in lista %}
    <!-- LISTADO DE PELICULAS -->
    <div class="col mx-auto">
      <a href="{{ url_for('main.movie_id', id_movie=p.id)}}">
        <div class="card bg-dark border-dark">
          <img src="{{ p.portada }}" width="253px" height="379px"/>
        </div>
      </a>
      <div>
        <p><strong>{{ p.titulo }}</strong></p>
        <p>{{ p.fecha }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="{{ url_for(url, pag=prev) }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      {% for p in pages %}
      <li class="page-item"><a class="page-link" href="{{ url_for(url, pag=p) }}">{{ p }}</a></li>
      {% endfor %}
      <li class="page-item">
        <a class="page-link" href="{{ url_for(url, pag=next) }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

{% endblock %}
